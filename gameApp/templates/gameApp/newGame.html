<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Game</title>
</head>
<body>
<h1>
    {% block header %}
    New Game
    {% endblock header %}
</h1>

</form>

</body>
</html>
